{% extends 'base.html' %}
{% block content %}
<div class="container-fluid h-100">
	<div class="row">
		<div class="col-md-6">
			<div class="card-header">Envie o arquivo CNAB
				<div class="card card-body">
					<form action="/transactions/upload" method="post" enctype="multipart/form-data">
						{% csrf_token %}
						{{form}}
						<button type="submit" class="btn btn-default bg-dark">Enviar</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock content %}
